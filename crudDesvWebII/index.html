<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel="stylesheet" href="style.css">
    <title> PÃ¡gina CRUD </title>
</head>
<body>
    <h1>Trabalho de Desenvolvimento Web II - Crud com Vue e Node.js </h1>
    <div id="app">
        <h2>Digite o nome da pessoa aqui:</h2>
        <form id="create-form" @submit.prevent="createItem">
            <input type="text" v-model="nomeInput" required>
            <button type="submit">Inserir</button>
        </form>

        <h2>Pessoas Adicionadas:</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Editar/deletar</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in nomes" :key="index">
                    <td>{{ item.Nome }}</td>
                    <td>
                        <button @click="editarNome(index)">Editar</button>
                        <button @click="excluirNome(index)">Deletar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>

<br>

</body>
</html>
