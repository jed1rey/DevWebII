<!DOCTYPE html>

<html lang "pt-br">

 

    <head>

      <meta charset=""UTF-8">

      <meta name="viewport" content=""width-fevide-width,

      initial-scale="1.0">

      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

      <title>Aula 05 - Intro VUE.JS</title>

    </head>

 

    <body>

        <div id="app">

             <h1>{{titulo}}</h1>

             <h2>{{sub_titulo}}</h2>

             <p>2 + 3 = {{soma(1, 3)}}</p>
             <p> numero: {{count}}  </p>
             <p> {{parImpar(count)}} </p>

             <button @click="contador">Soma +1</button>
                
        </div>

    </body>

</html>

 

<script>

    const { createApp } = Vue;

    createApp({

        data() {

            return {

                titulo: "OlÃ¡ Vue!",

                sub_titulo: "Estou aprendendo Vue!"

            }

        },

        methods: {

            soma: (num1, num2) => {

                return num1 + num2

            },

            contador: function(){

                this.count++

            },

            parImpar: function(num) {
                return num % 2 == 0? 
                "Par" : "Impar"
            }

        }

    }).mount('#app')

</script>
